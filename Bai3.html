<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<!--Để nhận vào giá trị từ 1 ô input, sử dụng câu lệnh document.getElementbyId().value-->
<form action="">
    <label for="soA">A = </label>
    <input type="text" id="soB">
    <label for="soB">B = </label>
    <input type="text" id="soA">
    <button type="button" onclick="cal()">A*B</button>
    <h1 id="output"></h1>
</form>

<script>
    function cal() {
        let a = document.getElementById('soA').value;
        let b = document.getElementById('soB').value;
        a = parseInt(a);
        b = parseInt(b);
        let tong = a * b;
        document.getElementById('output').innerHTML = "S= " + tong;
    }
</script>
</body>
</html>
