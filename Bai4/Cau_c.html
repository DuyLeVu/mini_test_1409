<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4 - Cau C</title>
</head>
<body>
<form action="">
    <label for="soA">A = </label>
    <input type="text" id="soA">
    <label for="soB">B = </label>
    <input type="text" id="soB">
    <button type="button" onclick="cal()">Click me!</button>
    <h1 id="output"></h1>
</form>

<script>
    function cal() {
        let a = document.getElementById('soA').value;
        let b = document.getElementById('soB').value;
        a = parseInt(a);
        b = parseInt(b);
        if (a >= b) document.getElementById('output').innerHTML = "So a > = So B";
        let dem = (b-a) / 1 +1;
        let total = (a+b) * dem / 2;
        document.getElementById('output').innerHTML = "Tong tu a den b = " +total;
    }
</script>
</body>
</html>
