<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4 - Cau B</title>
</head>
<body>
<form action="">
    <label for="soA">A = </label>
    <input type="text" id="soA">
    <label for="soB">B = </label>
    <input type="text" id="soB">
    <button type="button" onclick="cal()">Click me!</button>
    <h1 id="output"></h1>
</form>

<script>
    function cal() {
        let a = document.getElementById('soA').value;
        let b = document.getElementById('soB').value;
        a = parseInt(a);
        b = parseInt(b);
        let aBinhPhuong = a ** 2;
        let aMuB = a ** b;
        document.getElementById('output').innerHTML = "a^2 = " + aBinhPhuong + " a^b = " +aMuB;
    }
</script>
</body>
</html>
